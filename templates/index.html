<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Code Explainer</title>
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');

    :root {
        --primary-color: #4a90e2;
        --secondary-color: #50e3c2;
        --danger-color: #e74c3c;
        --card-bg-color: rgba(255, 255, 255, 0.7);
        --text-color: #333;
        --header-color: #2d3748;
        --border-color: #ddd;
        --shadow-color: rgba(0, 0, 0, 0.1);
    }

    body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #e0eafc, #cfdef3);
        color: var(--text-color);
        margin: 0;
        padding: 40px 20px;
        display: flex;
        justify-content: center;
        min-height: 100vh;
    }

    .container {
        width: 100%;
        max-width: 850px;
        background-color: var(--card-bg-color);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border-radius: 15px;
        box-shadow: 0 8px 32px 0 var(--shadow-color);
        border: 1px solid rgba(255, 255, 255, 0.18);
        padding: 40px;
    }

    h1 {
        text-align: center;
        color: var(--header-color);
        font-weight: 600;
        margin-bottom: 30px;
    }

    form {
        display: flex;
        flex-direction: column;
        gap: 20px;
    }

    label {
        font-weight: 500;
        color: #4a5568;
    }

    select, textarea {
        width: 100%;
        padding: 12px;
        border-radius: 8px;
        border: 1px solid var(--border-color);
        font-size: 16px;
        font-family: 'Fira Code', 'Courier New', monospace;
        background-color: #fff;
        transition: border-color 0.3s, box-shadow 0.3s;
    }

    select:focus, textarea:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.2);
    }

    textarea {
        height: 300px;
        resize: vertical;
    }

    .button-group {
        display: flex;
        gap: 15px;
    }

    button {
        flex-grow: 1;
        padding: 15px 20px;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.3s, opacity 0.3s;
    }

    .btn-submit {
        background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
        box-shadow: 0 4px 15px 0 rgba(74, 144, 226, 0.4);
    }

    .btn-clear {
        background-color: var(--danger-color);
        box-shadow: 0 4px 15px 0 rgba(231, 76, 60, 0.4);
        /* CHANGE 1: Hide the clear button by default */
        display: none;
    }
    
    button:hover {
        transform: translateY(-2px);
    }

    .result {
        margin-top: 40px;
        background-color: #fff;
        padding: 25px;
        border-radius: 8px;
        border-left: 5px solid var(--primary-color);
        box-shadow: 0 4px 15px 0 var(--shadow-color);
    }

    h2 {
        margin-top: 0;
        color: var(--header-color);
        border-bottom: 2px solid #eee;
        padding-bottom: 10px;
        margin-bottom: 20px;
    }

    pre {
        white-space: pre-wrap;
        word-wrap: break-word;
        font-family: 'Fira Code', 'Courier New', monospace;
        font-size: 15px;
        line-height: 1.7;
        background-color: #f9f9f9;
        padding: 15px;
        border-radius: 5px;
    }
</style>
</head>
<body>
    <div class="container">
        <h1>AI Code Explainer üßë‚Äçüíª</h1>
        <form action="/" method="POST">
            
            <label for="language">Select Language:</label>
            <select name="language" id="language">
                <option value="Python">Python</option>
                <option value="JavaScript">JavaScript</option>
                <option value="TypeScript">TypeScript</option>
                <option value="Java">Java</option>
                <option value="C#">C#</option>
                <option value="C++">C++</option>
                <option value="PHP">PHP</option>
                <option value="Ruby">Ruby</option>
                <option value="Go">Go</option>
                <option value="Swift">Swift</option>
                <option value="Kotlin">Kotlin</option>
                <option value="SQL">SQL</option>
                <option value="HTML">HTML</option>
                <option value="CSS">CSS</option>
                <option value="Shell/Bash">Shell/Bash</option>
            </select>
            
            <label for="code_snippet">Paste Your Code Here:</label>
            <textarea name="code_snippet" id="code_snippet" required>{{ code_snippet or '' }}</textarea>
            
            <div class="button-group">
                <button type="submit" class="btn-submit">Explain Code</button>
                <button type="button" id="clearBtn" class="btn-clear">Clear</button>
            </div>
        </form>

        {% if explanation %}
        <div class="result">
            <h2>Explanation</h2>
            <pre>{{ explanation }}</pre>
        </div>
        {% endif %}

    </div>

    <script>
        const clearBtn = document.getElementById('clearBtn');
        const codeTextarea = document.getElementById('code_snippet');

        // Function to show/hide the clear button
        function toggleClearButtonVisibility() {
            if (codeTextarea.value.trim().length > 0) {
                clearBtn.style.display = 'block';
            } else {
                clearBtn.style.display = 'none';
            }
        }

        // Event listener for the clear button
        clearBtn.addEventListener('click', function() {
            // Clear the textarea
            codeTextarea.value = '';

            // Find and hide the result container
            const resultContainer = document.querySelector('.result');
            if (resultContainer) {
                resultContainer.style.display = 'none';
            }

            // Hide the clear button itself
            toggleClearButtonVisibility();

            // Put the cursor back in the textarea
            codeTextarea.focus();
        });

        // Event listener to check when user types in the textarea
        codeTextarea.addEventListener('input', toggleClearButtonVisibility);

        // Run the function once when the page loads to check for existing code
        document.addEventListener('DOMContentLoaded', toggleClearButtonVisibility);
    </script>
</body>
</html>
